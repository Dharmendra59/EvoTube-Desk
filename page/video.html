<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="youtube.png">
    <title>EvoTube</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        
        #video-container {
            max-width: 800px;
        }
    </style>
</head>

<body>
    <div id="video-container"></div>
    <script>
        const embedHtml = sessionStorage.getItem("videoEmbedHtml");
        if (embedHtml) {
            const playerContainer = document.createElement("div");
            playerContainer.innerHTML = embedHtml;
            document.getElementById("video-container").appendChild(playerContainer);

        } else {
            alert("hhhh")
        }
    </script>
</body>

</html>
